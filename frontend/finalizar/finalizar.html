<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="/finalizar/finalizar.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Finalizar Compra</h1>
    <div class="finalizar-opcoes">
        <h2>Escolha a forma de pagamento</h2>
        <div class="opcao">
            <h3>Cartão de Crédito/Débito</h3>
            <form id="cartao-form">
                <label for="numero-cartao">Número do Cartão:</label>
                <input type="text" id="numero-cartao" name="numero-cartao" placeholder="Digite o número do cartão" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF" required>

                <button type="submit">Finalizar com Cartão</button>
            </form>
        </div>

        <div class="opcao" id="opcao-pix">
            <h3>Pix</h3>
            <button id="gerar-qrcode">Gerar QR Code</button>
            <div id="qrcode-container" style="display: none;">
                <p>Use o QR Code abaixo para finalizar a compra:</p>
                <img src="" alt="QR Code">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="/finalizar/finalizar.js"></script>
</body>
</html>
