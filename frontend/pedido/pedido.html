<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD - Pedido</title>
  <link rel="stylesheet" href="/pedido/pedido.css" />
  <link rel="stylesheet" href="/header.css" />
  <script defer src="/header.js"></script>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <script defer src="/pedido/pedido.js"></script>
</head>

<body>
  <header id="header"></header>

  <main>
    <section class="form-section">
      <h2>Cadastro de Pedido</h2>
      <form id="pedidoForm">
        <div class="search-container">
          <label for="searchPedidoId">Buscar por ID:</label>
          <div class="search-input-group">
            <input type="number" id="searchPedidoId" placeholder="Digite o ID do pedido">
            <button type="button" id="btnBuscar">üîç Buscar</button>
            <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
            <button type="button" id="btnAlterar" class="btn-secondary" style="display:none;">Alterar</button>
            <button type="button" id="btnExcluir" class="btn-danger" style="display:none;">Excluir</button>
            <button type="button" id="btnSalvar" class="btn-save" style="display:none;">Salvar</button>
            <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
          </div>
        </div>

        <fieldset>
          <legend>Dados do Pedido</legend>
          <div class="form-group">
            <label for="data_do_pedido">Data do Pedido:</label>
            <input type="date" id="data_do_pedido" required>
          </div>

          <div class="form-group">
            <label for="id_cliente">ID Cliente:</label>
            <input type="number" id="id_cliente" required>
          </div>

          <div class="form-group">
            <label for="id_funcionario">ID Funcion√°rio:</label>
            <input type="number" id="id_funcionario" required>
          </div>
        </fieldset>
      </form>
    </section>

    <section class="list-section">
      <h2>Lista de Pedidos</h2>
      <table id="pedidosTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Cliente</th>
            <th>Funcion√°rio</th>
            <th>Valor</th>
            <th>Status Pagamento</th>
          </tr>
        </thead>
        <tbody id="pedidosTableBody"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CRUD Pedido</p>
  </footer>

  <div id="messageContainer" class="message-container"></div>
</body>
</html>
