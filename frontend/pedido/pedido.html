<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD - Pedido</title>

  <!-- Estilos principais -->
  <link rel="stylesheet" href="/pedido/pedido.css" />
  <link rel="stylesheet" href="/header.css" />

  <!-- Estilos da pesquisa din칙mica (tema vermelho) -->
  <link rel="stylesheet" href="/pedido/pesquisaDinamicaStyle.css">

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

  <!-- Scripts -->
  <script defer src="/header.js"></script>
  <script defer src="/pedido/pesquisaDinamicaCliente.js"></script>
  <script defer src="/pedido/pedido.js"></script>
</head>

<body>
  <header id="header"></header>

  <main>
    <section class="form-section">
      <h2>Cadastro de Pedido</h2>

      <form id="pedidoForm">
        <!-- 游댌 츼rea de busca por ID -->
        <div class="search-container">
          <label for="searchId">Buscar por ID:</label>
          <div class="search-input-group">
            <input type="number" id="searchId" placeholder="Digite o ID do pedido">
            <button type="button" id="btnBuscar">游댌 Buscar</button>

            <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
            <button type="button" id="btnAlterar" class="btn-secondary" style="display:none;">Alterar</button>
            <button type="button" id="btnExcluir" class="btn-danger" style="display:none;">Excluir</button>
            <button type="button" id="btnSalvar" class="btn-save" style="display:none;">Salvar</button>
            <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
          </div>
        </div>

        <!-- 游 Dados do pedido -->
        <fieldset id="formFields">
          <legend>Dados do Pedido</legend>

          <div class="form-group">
            <label for="data_pedido" class="sr-only">Data do Pedido</label>
            <input type="date" id="data_pedido" name="data_pedido" required>

            <!-- 游댌 Busca din칙mica de cliente -->
            <div class="containerBuscaDinamica">
              <div class="search-bar-container">
                <select id="searchType" class="search-select">
                  <option value="cpf">CPF</option>
                  <option value="nome">Nome</option>
                </select>
                <input
                  type="text"
                  id="cliente_pessoa_cpf_pessoa"
                  name="cliente_pessoa_cpf_pessoa"
                  placeholder="CPF ou nome do cliente..."
                />
              </div>
              <ul id="resultsList" class="results-list"></ul>
            </div>

            <label for="funcionario_pessoa_cpf_pessoa" class="sr-only">CPF Funcion치rio</label>
            <input
              type="text"
              id="funcionario_pessoa_cpf_pessoa"
              name="funcionario_pessoa_cpf_pessoa"
              placeholder="CPF ou nome do funcion치rio..."
              required
            >
          </div>
        </fieldset>
      </form>

      <!-- 游 Itens do Pedido -->
      <div class="itensDoPedido">
        <div class="itens-header">
          <h3>Itens do Pedido</h3>
          <button type="button" id="btnAdicionarItem" onclick="adicionarItem()" class="btn-secondary btn-small">
            + Adicionar Item
          </button>
        </div>

        <div class="item-table-container">
          <table id="itensTable">
            <thead>
              <tr>
                <th>ID Pedido</th>
                <th>ID Produto</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Pre칞o Unit치rio</th>
                <th>Subtotal</th>
                <th>Salvar</th>
                <th>Excluir</th>
              </tr>
            </thead>
            <tbody id="itensTableBody">
              <!-- Itens carregados dinamicamente -->
            </tbody>
            <tfoot>
              <tr>
                <td colspan="5" style="text-align:right"><strong>Valor Total:</strong></td>
                <td colspan="3" id="valorTotal">0,00</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </section>

    <!-- 游늶 Lista de pedidos -->
    <section class="list-section">
      <h2>Lista de Pedidos</h2>
      <table id="pedidosTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Cliente</th>
            <th>Funcion치rio</th>
            <th>Valor</th>
            <th>A칞칫es</th>
          </tr>
        </thead>
        <tbody id="pedidosTableBody"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CRUD Pedido</p>
  </footer>

  <div id="messageContainer" class="message-container"></div>
</body>
</html>
